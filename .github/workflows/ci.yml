name: mvp-ci

on:
  pull_request:
    branches: [ main ]

jobs:
  gate:
    name: gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Install Playwright (Chromium)
        run: pnpm exec playwright install --with-deps chromium
      - name: Start server
        run: PORT=3010 pnpm run dev &
      - name: Wait for server
        run: |
          n=0
          until curl -fsS http://localhost:3010 >/dev/null 2>&1 || [ "$n" -ge 30 ]; do
            n=$((n+1)); sleep 2; done
      - name: Smoke tests
        env:
          BASE_URL: http://localhost:3010
        run: pnpm exec playwright test -g '@smoke' --reporter=line --timeout=60000