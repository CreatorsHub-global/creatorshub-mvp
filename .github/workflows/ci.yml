name: ci

on:
  push:
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      CH_MODEL: gpt-4o-mini
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run evals
        run: pnpm run evals

      - name: Gate
        run: pnpm run evals:gate

      - name: Build app
        run: pnpm run build

      - name: Start app (prod) on :3000 and wait
        run: |
          nohup pnpm exec next start -p 3000 > .next/server.log 2>&1 &
          for i in {1..90}; do
            if curl -sSf http://127.0.0.1:3000 >/dev/null; then
              echo "Server is up"; exit 0
            fi
            sleep 1
          done
          echo "Server failed to start in time. Last logs:" >&2
          tail -n 200 .next/server.log || true
          exit 1

      - name: Smoke test
        run: BASE_URL=http://127.0.0.1:3000 xvfb-run -a pnpm exec playwright test tests/smoke.spec.ts -g "@smoke" --project=chromium